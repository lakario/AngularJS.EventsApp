<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/cosmo.bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div ng-controller="CompileSampleController" style="padding:20px">
        <div id="appendHere"></div>
        <br />
        <div class="row">
            key: <input type="text" ng-model="name"/><br />
            value: <input type="text" ng-model="markup"/><br />
            <button type="button" class="btn btn-primary" ng-click="appendDivToElement(name, markup)">Append</button>
        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular/angular-resource.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/CompileSampleController.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
</body>
</html>
