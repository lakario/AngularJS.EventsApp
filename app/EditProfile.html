<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/cosmo.bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div class="navbar navbar-default">
        <div class="container-fluid">
            <ul class="nav navbar-nav">
                <li><a href="/NewEvent.html">Create Event</a></li>
            </ul>
        </div>
    </div>
    <div class="container-fluid" ng-controller="EditProfileController">
        <form name="profileForm">
            <div class="row-fluid">
                <div class="col-md-3">
                    <img ng-src="{{getGravatarUrl(user.emailAddress)}}" alt="profile image for {{user.emailAddress}}" />
                </div>
                <div class="col-md-3">
                    <fieldset>
                        <div class="form-group">
                            <label for="userName">User Name:</label>
                            <input focus id="userName" class="form-control"  required ng-pattern="/^[-A-Za-z0-9]{2,20}$/" type="text" placeholder="Username" ng-model="user.userName" />
                        </div>
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input id="password" class="form-control" required type="password" placeholder="Password" ng-model="user.password" />
                        </div>
                    </fieldset>
                    <div style="margin-top:15px">
                        <fieldset>
                            <div class="form-group">
                                <label for="name">Name:</label>
                                <input id="name" class="form-control" type="text" placeholder="Name" ng-model="user.name" />
                            </div>
                            <div class="form-group">
                                <label for="emailAddress">Email Address:</label>
                                <input id="emailAddress" class="form-control" type="email" placeholder="Email Address" ng-model="user.emailAddress" />
                            </div>
                        </fieldset>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-md-6 col-md-offset-3">
                    <div class="form-group">
                        <label for="bio">Bio:</label>
                        <textarea id="bio" class="form-control" rows="6" style="color:#52575c" placeholder="Bio" ng-model="user.bio"></textarea>
                    </div>
                </div>
            </div>
            <div class="row-fluid">
                <div class="col-md-6 col-md-offset-3">
                    <div class="pull-left"><span class="btn btn-default">Cancel</span></div>
                    <div class="pull-right"><button type="submit" class="btn btn-primary">Save</button></div>
                </div>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/EditProfileController.js"></script>
<script type="text/javascript" src="js/services/EventData.js"></script>
<script type="text/javascript" src="js/services/Gravatar.js"></script>
<script type="text/javascript" src="js/filters.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
</body>
</html>
