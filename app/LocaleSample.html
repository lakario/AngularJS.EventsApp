<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Locale Sample</title>
    <link rel="stylesheet" href="css/cosmo.bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div ng-controller="LocaleSampleController" style="padding:20px">
        <select ng-model="selectedFormat" ng-change="changeFormat(selectedFormat)">
            <option ng-repeat="format in dateTimeFormats">{{format}}</option>
        </select>
        <h3>{{myDate | date:myFormat}}</h3>
    </div>
</div>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular/angular-resource.js"></script>
<!--<script type="text/javascript" src="lib/angular/i18n/angular-locale_es.js"></script>-->
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/LocaleSampleController.js"></script>
<script type="text/javascript" src="js/services/ExceptionHandler.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
</body>
</html>
