<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/cosmo.bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
<div class="container">
    <div ng-controller="CacheSampleController" style="padding:20px">
        <div class="row">
            key: <input type="text" ng-model="key"/>
            value: <input type="text" ng-model="value"/>
            <button type="button" class="btn btn-primary" ng-click="addToCache(key, value)">Add to Cache</button>
        </div>
        <br/>
        <div class="row">
            <input type="text" ng-model="keyToRead"/><br/>
            <h3>Value from cache: {{readFromCache(keyToRead)}}</h3>
            <h3>Cache Stats: {{getCacheStats()}}</h3>
        </div>
    </div>
</div>
<script type="text/javascript" src="lib/jquery.min.js"></script>
<script type="text/javascript" src="lib/angular/angular.js"></script>
<script type="text/javascript" src="lib/angular/angular-resource.js"></script>
<script type="text/javascript" src="lib/underscore-min.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/controllers/CacheSampleController.js"></script>
<script type="text/javascript" src="lib/bootstrap.min.js"></script>
</body>
</html>
