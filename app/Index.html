<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/cosmo.bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="css/app.css"/>
    <link rel="stylesheet" href="css/jquery-ui.min.css"/>
</head>
<body ng-cloak>
    <div class="container">
        <nav class="navbar navbar-default" ng-controller="NavbarController">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="#/events">Events</a></li>
                    <li><a href="#/newEvent">Create Event</a></li>
                    <li><a href="#/user/editProfile">{{isUser ? "Edit Profile" : "Create Profile"}}</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <div ng-hide="isUser">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Username" ng-model="userName" required>
                            <input type="text" type="password" class="form-control" placeholder="Password" ng-model="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary" ng-click="signIn(userName, password)">Sign In</button>
                    </div>
                    <div ng-show="isUser">
                        <a href="#/user/editProfile"><strong class="userName">{{currentUser.name || currentUser.userName}}</strong></a>
                        <gravatar email="{{currentUser.emailAddress}}" size="38" ng-show="isUser" />
                        <button type="button" class="btn btn-primary" ng-show="isUser" ng-click="signOut()">Sign Out</button>
                    </div>
                </form>
            </div>
        </nav>

        <ng-view></ng-view>
    </div>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.js"></script>
    <script type="text/javascript" src="lib/angular/angular-cookies.js"></script>
    <script type="text/javascript" src="lib/angular/angular-route.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/NavbarController.js"></script>
    <script type="text/javascript" src="js/controllers/EventListController.js"></script>
    <script type="text/javascript" src="js/controllers/EventController.js"></script>
    <script type="text/javascript" src="js/controllers/EditEventController.js"></script>
    <script type="text/javascript" src="js/controllers/EditProfileController.js"></script>
    <script type="text/javascript" src="js/services/GravatarUrlBuilder.js"></script>
    <script type="text/javascript" src="js/services/CookieManager.js"></script>
    <script type="text/javascript" src="js/services/UserManager.js"></script>
    <script type="text/javascript" src="js/services/UserData.js"></script>
    <script type="text/javascript" src="js/services/EventData.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="js/directives/mySample.js"></script>
    <script type="text/javascript" src="js/directives/eventThumbnail.js"></script>
    <script type="text/javascript" src="js/directives/dateKeys.js"></script>
    <script type="text/javascript" src="js/directives/vote.js"></script>
    <script type="text/javascript" src="js/directives/gravatar.js"></script>
    <script type="text/javascript" src="js/directives/datePicker.js"></script>
    <script type="text/javascript" src="js/directives/collapsible.js"></script>
    <script type="text/javascript" src="js/directives/focus.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
    <script type="text/javascript" src="lib/jquery-ui.min.js"></script>

</body>
</html>
