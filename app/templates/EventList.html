<div>
    <h1>Events</h1>
    <hr/>
    <hr/>
    <ul class="thumbnails">
        <li ng-repeat="event in events | orderBy:sortorder" class="col-md-5">
            <a href="#/event/{{event.id}}">
                <div class="well hoverWell">
                    <div class="row">
                        <h2 class="col-md-6">{{event.name}}</h2>
                    </div>
                    <div class="row"><span class="col-md-3">Date:</span>
                        <span>{{event.date}}</span>
                    </div>
                    <div class="row"><span class="col-md-3">Time:</span>
                        <span>{{event.time}}</span>
                    </div>
                    <div class="row"><span class="col-md-3">Location:</span>
                        <span>{{event.location.address}}</span>
                    </div>
                    <div class="row"><span class="col-md-3">Date:</span>
                        <span>{{event.date}}</span>
                    </div>
                    <div class="row"><span class="col-md-3">&nbsp;</span>
                        <span>{{event.location.city}}, {{event.location.province}}</span>
                    </div>
                </div>
            </a>
        </li>
    </ul>
</div>
