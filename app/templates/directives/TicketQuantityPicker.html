<div class="ticket-amount">
    <button type="button" class="action subtract" ng-click="decrement(selectedQuantity)" ng-disabled="disableDecrement"><i class="fa fa-minus text-large"></i></button>
    <input readonly="readonly" type="text" class="text-align-center text-large" ng-model="selectedQuantity" />
    <button type="button" class="action add" ng-click="increment(selectedQuantity)" ng-disabled="disableIncrement"><i class="fa fa-plus text-large"></i></button>
</div>
