<!DOCTYPE html>
<html lang="en" ng-app="eventsApp">
<head>
    <meta charset="utf-8">
    <title>Event Registration</title>
    <link rel="stylesheet" href="css/cosmo.bootstrap.min.css"/>
    <!--<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>-->
    <link rel="stylesheet" href="css/app.css"/>
</head>
<body ng-cloak>
    <div class="container">
        <div class="navbar navbar-default">
            <div class="container-fluid">
                <ul class="nav navbar-nav">
                    <li><a href="/NewEvent.html">Create Event</a></li>
                </ul>
            </div>
        </div>
        <div ng-controller="EditEventController" class="controller-wrp">
            <div class="col-md-4">
                <h1>New Event</h1>
                <hr />
                <form name="newEventForm">
                    <fieldset>
                        <div class="form-group">
                            <label for="eventName">Event Name</label>
                            <input id="eventName" type="text" ng-model="event.name" required class="form-control" placeholder="Name of event..." />
                        </div>
                        <div class="form-group">
                            <label for="eventDate">Event Date</label>
                            <input id="eventDate" type="text" ng-model="event.date" required ng-pattern="/\d{2}/\d{2}/\d{4}/" class="form-control" placeholder="format (mm/dd/yyyy)..." />
                        </div>
                        <div class="form-group">
                            <label for="eventTime">Event Time</label>
                            <input id="eventTime" type="text" ng-model="event.time"  class="form-control" placeholder="start and end time..." />
                        </div>
                        <div class="form-group">
                            <label for="eventLocation">Event Location</label>
                            <div class="row">
                                <div class="col-md-12">
                                    <input id="eventLocation" type="text" ng-model="event.location.address" class="form-control" placeholder="Address of event..." />
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <input id="eventCity" type="text" ng-model="event.location.city" class="form-control" placeholder="City..." />
                                </div>
                                <div class="col-md-6">
                                    <input id="eventState" type="text" ng-model="event.location.state" class="form-control" placeholder="State..." />
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="eventImageUrl">Image</label>
                            <input id="eventImageUrl" type="url" ng-model="event.imageUrl" class="form-control" placeholder="Url of image..." />
                        </div>
                    </fieldset>

                    <img ng-src="{{event.imageUrl}}" src="" />
                    <br />
                    <br />

                    <button type="submit" ng-click="saveEvent(event, newEventForm)" ng-disabled="newEventForm.$invalid" class="btn btn-primary">Save</button>
                    <button type="cancel" ng-click="cancelEdit()" class="btn btn-default">Cancel</button>
                </form>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <script type="text/javascript" src="lib/angular/angular.js"></script>
    <script type="text/javascript" src="lib/angular/angular-resource.js"></script>
    <script type="text/javascript" src="lib/underscore-min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/EditEventController.js"></script>
    <script type="text/javascript" src="js/services/EventData.js"></script>
    <script type="text/javascript" src="js/filters.js"></script>
    <script type="text/javascript" src="lib/bootstrap.min.js"></script>
</body>
</html>
